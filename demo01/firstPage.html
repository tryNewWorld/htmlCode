<html>
    <head>
        <title>表格标签学习</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <table border="1" width="600" cellspacing="0" cellpadding="4">
            <tr>
                <th>课程名称</th>
                <th>学生名称</th>
                <th>课程分数</th>
            </tr>
            <tr align="center">
                <td>Java</td>
                <td>小米</td>
                <td>66</td>
            </tr>
            <tr align="center">
                <td>C++</td>
                <td>小米</td>
                <td>55</td>
            </tr>
            <tr align="center">
                <td>C</td>
                <td>小米</td>
                <td>68</td>
            </tr>
            <tr align="center">
                <td>Python</td>
                <td>小米</td>
                <td>99</td>
            </tr>
        </table>
        <hr/>

        <table border="1" width="600" cellspacing="0" cellpadding="4">
            <tr>
                <th>名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
            <tr align="center">
                <td>苹果</td>
                <td rowspan="2">5</td>
                <td>20</td>
                <td>100</td>
                <td><img src="../img/delete.jpg" width="13" height="15"/></td>
            </tr>
            <tr align="center">
                <td>香蕉</td>
                <td>20</td>
                <td>100</td>
                <td><img src="../img/delete.jpg" width="13" height="15"/></td>
            </tr>
            <tr align="center">
                <td>火龙果</td>
                <td>5</td>
                <td>20</td>
                <td>100</td>
                <td><img src="../img/delete.jpg" width="13" height="15"/></td>
            </tr>
            <tr align="center">
                <td>总计</td>
                <td colspan="4">300</td>
            </tr>
        </table>
    </body>
</html>
