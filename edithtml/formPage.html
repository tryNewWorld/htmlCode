<html>
    <head>
        <title>表单标签学习</title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <form action="commitPage.html" method="post">
            名称：<input type="text" name="username"/><br>
            密码：<input type="password" name="pwd"/><br>
            性别：<input type="radio" name="gender" value="male" checked="checked"/> 男 
                  <input type="radio" name="gender" value="famale"/> 女<br>
            爱好：<input type="checkbox" name="hobby" value="1" checked="checked"/>篮球
            <input type="checkbox" name="hobby" value="2"/>足球
            <input type="checkbox" name="hobby" value="3"/>乒乓球
            <input type="checkbox" name="hobby" value="4"/>排球<br>
            星座：<select name="star">
                    <option>白羊座</option>
                    <option>金牛座</option>
                    <option>双子座</option>
                    <option>天蝎座</option>
                    <option>巨蟹座</option>
                 </select><br>
            备注：<textarea name="remark" rows="4" cols="50"></textarea><br>
            <input type="submit" value="注  册"/>
            <input type="reset" value="重  置"/>
        </form>
    </body>
</html>
